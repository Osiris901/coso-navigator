<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Социальный навигатор Санкт-Петербурга</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <link rel="stylesheet" href="/scss/styles.scss">
    <script src="https://api-maps.yandex.ru/2.1/?apikey=2f9bb7a2-9b10-4d41-b704-0bd07f1267e5&lang=ru_RU" type="text/javascript"></script>
</head>
<body>
    <div class="header">
        <a href="#" class="brand">Социальный навигатор</a>
        <nav id ="main-nav">
            <a href="#" class="menu-item active">Карта</a>
            <a href="#" class="menu-item">Обработчик</a>
        </nav>
    </div>
    <div id="app">
        <div id="sidebar">

                <h2 id="sidebar-title">Фильтр услуг</h2>
                <span id="clear-filters">Очистить</span>
            </div>

                <span class="filter menu-item active">Категории</span>

            </div>
            <div class="results" id="filter-results"></div>
        </div>
        <div id="map-div"></div>
    </div>

        <h3>Parse table from docx file</h3>

    </div>-->
