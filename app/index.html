<!DOCTYPE html>
<html lang="ru">
<head>
    <title>COSO Navigator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <link rel="stylesheet" href="/scss/styles.scss">
    <script src="https://api-maps.yandex.ru/2.1/?apikey=2f9bb7a2-9b10-4d41-b704-0bd07f1267e5&lang=ru_RU" type="text/javascript"></script>
</head>
<body>
    <div class="header">
        <a href="#" class="brand">COSO Navigator</a>
        <nav id ="main-nav">
            <a href="#" class="menu-item active">Карта</a>
            <a href="#" class="menu-item">Обработчик</a>
        </nav>
    </div>
    <div id="app">
        <div id="sidebar">
            <h2 id="sidebar-title">Список услуг</h2>
            <div id="filters">
                <a href="#" class="filter menu-item active">Услуги</button>
                <a href="#" class="filter menu-item">Категории</button>
                <a href="#" class="filter menu-item">Округа</button>
            </div>
            <div class="results" id="category">
                <div class="item">
                    <h3>Название</h3>
                    <p>Найдено N точек</p>
                </div>
            </div>
        </div>
        <div id="map-div"></div>
    </div>    
    <script src="/js/index.js"></script>
</body>
</html>
